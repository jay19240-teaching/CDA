services:
  laravel-docker:
    image: pokedex-api
    container_name: laravel-docker
    build: ./Cursus-api
    ports:
      - 8000:80

  vue-docker:
    image: pokedex-vue
    container_name: vue-docker
    build: ./Cursus-spa
    ports:
      - 80:80

  mysql_db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
    ports:
      - 3306:3306